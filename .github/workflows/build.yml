name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Let Buildozer auto-accept Android SDK licenses
      ANDROIDSDK_ACCEPT_LICENSES: "yes"
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Create virtualenv and install Buildozer
      - name: Install Buildozer & dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      # 4️⃣ Optional: clean previous SDK (avoid partial installs)
      - name: Clean old Android SDK
        run: rm -rf .buildozer/android/platform/android-sdk || true

      # 5️⃣ Build APK using Buildozer
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      # 6️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: safergas-apk
          path: "bin/*.apk"
