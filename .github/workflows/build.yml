name: Build Kivy APK

on:
  workflow_dispatch:     # allows manual builds
  push:
    branches: [ main ]   # also builds on push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build the APK
        run: |
          cd "Safer gas"  # ðŸ‘ˆ use your exact project folder name
          buildozer android debug

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: safergas-apk
          path: "Safer gas/bin/*.apk"
