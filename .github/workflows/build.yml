name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Run Buildozer in Docker
      - name: Build APK using Docker
        run: |
          docker run --rm -v $PWD:/app -w /app kivy/buildozer:python3.10 \
            buildozer android debug

      # 3️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: safergas-apk
          path: "bin/*.apk"
