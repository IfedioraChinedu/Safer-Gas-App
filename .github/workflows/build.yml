name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Create virtualenv & install Buildozer
      - name: Install Buildozer & dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      # 4️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 5️⃣ Set up Android SDK (minimal)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 36.1.0
          cmdline-tools: latest

      # 6️⃣ Accept licenses automatically
      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 7️⃣ Install only necessary SDK packages for Buildozer
      - name: Install required Android packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-33" \
            "platform-tools" \
            "build-tools;36.1.0"

      # 8️⃣ Build the APK
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      # 9️⃣ Upload the APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: safergas-apk
          path: "bin/*.apk"
